<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Try-On Anak</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; display: flex; gap: 20px; }
    .left, .right { flex: 1; border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
    img { max-width: 100%; border-radius: 10px; }
    .options img { width: 80px; margin: 5px; cursor: pointer; border: 2px solid transparent; border-radius: 8px; }
    .options img.selected { border: 2px solid blue; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    #downloadBtn { background: green; color: #fff; }
    #processBtn { background: blue; color: #fff; }
  </style>
</head>
<body>
  <div class="left">
    <h3>Pilih Foto Anak</h3>
    <input type="file" id="uploadInput" accept="image/*"><br><br>
    <img id="preview" src="" alt="Preview"><br><br>

    <h3>Baju:</h3>
    <div class="options" id="bajuOptions">
      <img src="baju-merah.png" data-value="baju merah waffle" />
      <img src="baju-hijau.png" data-value="baju hijau waffle" />
      <img src="baju-maroon.png" data-value="baju maroon waffle" />
    </div>

    <h3>Celana:</h3>
    <div class="options" id="celanaOptions">
      <img src="celana-putih.png" data-value="celana pendek putih" />
      <img src="celana-biru.png" data-value="celana pendek biru" />
      <img src="celana-krem.png" data-value="celana pendek krem" />
    </div>

    <button id="processBtn">Processing...</button>
    <button id="downloadBtn" disabled>Download</button>
    <p><small>Tips: gunakan foto full-body, pencahayaan terang â€” hasil lebih rapi.</small></p>
  </div>

  <div class="right">
    <h3>Hasil akan muncul di sini</h3>
    <div id="resultBox"></div>
    <a href="https://shopee.co.id" target="_blank">
      <button style="background:red;color:#fff;">Beli di Shopee</button>
    </a>
  </div>

  <script>
    const uploadInput = document.getElementById("uploadInput");
    const preview = document.getElementById("preview");
    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const resultBox = document.getElementById("resultBox");
    let selectedBaju = "";
    let selectedCelana = "";

    // preview foto
    uploadInput.addEventListener("change", () => {
      const file = uploadInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => { preview.src = reader.result; };
        reader.readAsDataURL(file);
      }
    });

    // pilih baju/celana
    function setupOptions(containerId, callback) {
      document.querySelectorAll(`#${containerId} img`).forEach(img => {
        img.addEventListener("click", () => {
          document.querySelectorAll(`#${containerId} img`).forEach(i => i.classList.remove("selected"));
          img.classList.add("selected");
          callback(img.dataset.value);
        });
      });
    }
    setupOptions("bajuOptions", value => selectedBaju = value);
    setupOptions("celanaOptions", value => selectedCelana = value);

    // proses gambar
    processBtn.addEventListener("click", async () => {
      if (!uploadInput.files[0]) { alert("Upload foto dulu."); return; }
      if (!selectedBaju || !selectedCelana) { alert("Pilih baju dan celana."); return; }

      processBtn.textContent = "Processing...";
      processBtn.disabled = true;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Img = reader.result;

        try {
          const response = await fetch("https://virtual-tryon-anak.vercel.app/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              prompt: `Ganti pakaian anak di foto dengan ${selectedBaju} dan ${selectedCelana}, full-body, background sama, pose sama, sangat realistis.`,
              image: base64Img
            })
          });

          const data = await response.json();
          resultBox.innerHTML = "";

          if (data.url) {
            const resultImg = new Image();
            resultImg.src = data.url;
            resultBox.appendChild(resultImg);

            downloadBtn.disabled = false;
            downloadBtn.onclick = () => {
              const a = document.createElement("a");
              a.href = data.url;
              a.download = "hasil-tryon.png";
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            };
          } else {
            alert("Error API: " + (data.error || "Gagal"));
          }
        } catch (err) {
          alert("Error koneksi API: " + err.message);
        } finally {
          processBtn.textContent = "Processing...";
          processBtn.disabled = false;
        }
      };
      reader.readAsDataURL(uploadInput.files[0]);
    });
  </script>
</body>
</html>
