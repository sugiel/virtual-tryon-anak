<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On Anak</title>
  <style>
    body { margin: 0; text-align: center; background: #f5f5f5; }
    video, canvas { 
      position: absolute; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      object-fit: cover; 
    }
    #canvas { z-index: 2; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <img id="baju" src="baju1.png" style="display:none;" />

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const baju = document.getElementById("baju");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } } // paksa kamera belakang
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Gagal akses kamera belakang:", err);
        alert("Browser tidak mengizinkan kamera belakang. Coba di Safari atau Chrome terbaru di iPhone.");
      }
    }

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        const ls = results.poseLandmarks;

        // ambil bahu kiri & kanan untuk posisi baju
        const leftShoulder = ls[11];
        const rightShoulder = ls[12];
        const leftHip = ls[23];
        const rightHip = ls[24];

        const centerX = (leftShoulder.x + rightShoulder.x) / 2 * canvas.width;
        const centerY = (leftShoulder.y + rightHip.y) / 2 * canvas.height;

        const bodyWidth = Math.abs(rightShoulder.x - leftShoulder.x) * canvas.width * 2;
        const bodyHeight = Math.abs(rightHip.y - leftShoulder.y) * canvas.height * 1.3;

        ctx.drawImage(baju, centerX - bodyWidth/2, centerY - bodyHeight/2, bodyWidth, bodyHeight);
      }
    }

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => { await pose.send({ image: video }); },
      width: 640,
      height: 480
    });

    startCamera().then(() => camera.start());
  </script>
</body>
</html>
