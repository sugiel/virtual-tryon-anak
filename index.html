<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Try-On Anak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    .preview {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .options img {
      width: 70px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 6px;
    }
    .options img.selected {
      border-color: blue;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-generate { background: #007bff; color: white; }
    .btn-download { background: #28a745; color: white; }
    .btn-shopee { background: #ff3d3d; color: white; width: 100%; }
  </style>
</head>
<body>
  <h1>Virtual Try-On Anak</h1>
  <div class="container">
    <div class="card">
      <input type="file" id="upload" accept="image/*"/><br/><br/>
      <img id="preview" class="preview" src="" alt="Preview"/>
      
      <h3>Baju:</h3>
      <div class="options" id="shirts">
        <img src="https://via.placeholder.com/70x70/ff0000/ffffff?text=Merah" data-name="Baju Merah"/>
        <img src="https://via.placeholder.com/70x70/00aa00/ffffff?text=Hijau" data-name="Baju Hijau"/>
        <img src="https://via.placeholder.com/70x70/660000/ffffff?text=Coklat" data-name="Baju Coklat"/>
      </div>
      
      <h3>Celana:</h3>
      <div class="options" id="pants">
        <img src="https://via.placeholder.com/70x70/cccccc/000000?text=Abu" data-name="Celana Abu"/>
        <img src="https://via.placeholder.com/70x70/99ccff/000000?text=Biru" data-name="Celana Biru"/>
        <img src="https://via.placeholder.com/70x70/f2d16b/000000?text=Krem" data-name="Celana Krem"/>
      </div>

      <button class="btn-generate" onclick="generateTryOn()">Generate AI Try-On</button>
      <button class="btn-download" onclick="downloadResult()">Download</button>
      <p style="font-size:12px;color:#555">Tips: gunakan foto full-body, pencahayaan terang â†’ hasil lebih rapi.</p>
    </div>

    <div class="card">
      <h3>Hasil akan muncul di sini</h3>
      <img id="result" class="preview" src="" alt="Hasil AI"/>
      <br/><br/>
      <button class="btn-shopee">Beli di Shopee</button>
    </div>
  </div>

<script>
  let selectedShirt = "";
  let selectedPants = "";
  let uploadedImage = "";

  document.getElementById("upload").addEventListener("change", function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(ev) {
      uploadedImage = ev.target.result;
      document.getElementById("preview").src = uploadedImage;
    }
    reader.readAsDataURL(file);
  });

  document.querySelectorAll("#shirts img").forEach(img => {
    img.addEventListener("click", function() {
      document.querySelectorAll("#shirts img").forEach(i=>i.classList.remove("selected"));
      this.classList.add("selected");
      selectedShirt = this.dataset.name;
    });
  });

  document.querySelectorAll("#pants img").forEach(img => {
    img.addEventListener("click", function() {
      document.querySelectorAll("#pants img").forEach(i=>i.classList.remove("selected"));
      this.classList.add("selected");
      selectedPants = this.dataset.name;
    });
  });

  async function generateTryOn() {
    if (!uploadedImage || !selectedShirt || !selectedPants) {
      alert("Upload foto dan pilih baju + celana dulu!");
      return;
    }

    try {
      const res = await fetch("https://virtual-tryon-anak.vercel.app/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: uploadedImage,
          shirt: selectedShirt,
          pants: selectedPants
        })
      });
      const data = await res.json();
      if (data.error) throw new Error(data.error);

      document.getElementById("result").src = data.url || "";
    } catch (err) {
      console.error(err);
      alert("Gagal konek API: " + err.message);
    }
  }

  function downloadResult() {
    const resultImg = document.getElementById("result").src;
    if (!resultImg) { alert("Belum ada hasil."); return; }
    const a = document.createElement("a");
    a.href = resultImg;
    a.download = "virtual-tryon.png";
    a.click();
  }
</script>
</body>
</html>
