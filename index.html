<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On Anak</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3/4;
      border-radius: 12px;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #baju {
      position: absolute;
      pointer-events: none;
      transform-origin: top center;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <img id="baju" src="baju1.png" alt="Baju">
  </div>

  <div id="controls">
    <button onclick="startCamera('user')">Kamera Depan</button>
    <button onclick="startCamera('environment')">Kamera Belakang</button>
  </div>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const baju = document.getElementById("baju");
    let camera;

    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    // Pose setup
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults((results) => {
      resizeCanvas();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        const ls = lm[11], rs = lm[12], lh = lm[23], rh = lm[24];
        if (ls && rs && lh && rh) {
          const shoulderWidth = Math.abs((rs.x - ls.x) * canvas.width);
          const torsoHeight = Math.abs((lh.y - ls.y) * canvas.height);

          const centerX = ((ls.x + rs.x) / 2) * canvas.width;
          const topY = (ls.y * canvas.height) - 40;

          const bajuWidth = shoulderWidth * 2;
          const bajuHeight = torsoHeight * 1.5;
          const posX = centerX - bajuWidth / 2;
          const posY = topY;

          baju.style.width = bajuWidth + "px";
          baju.style.height = bajuHeight + "px";
          baju.style.left = posX + "px";
          baju.style.top = posY + "px";
        }
      }
    });

    async function startCamera(facing) {
      if (camera) camera.stop();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facing } }
        });
        video.srcObject = stream;

        camera = new Camera(video, {
          onFrame: async () => {
            await pose.send({ image: video });
          },
          width: 400,
          height: 600,
        });
        camera.start();
      } catch (err) {
        console.warn("Tidak bisa akses kamera:", facing, err);
      }
    }

    // default mulai kamera depan
    startCamera("user");
  </script>
</body>
</html>
