<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On Anak</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #canvas { z-index: 2; }
    #controls {
      position: absolute;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px;
      z-index: 3;
    }
    button {
      padding: 8px 16px;
      border: none; border-radius: 6px;
      background: rgba(255,255,255,0.8);
      font-weight: bold;
    }
  </style>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- baju -->
  <img id="baju1" src="baju1.png" style="display:none;">
  <img id="baju2" src="baju2.png" style="display:none;">
  <img id="baju3" src="baju3.png" style="display:none;">

  <!-- tombol pilih baju -->
  <div id="controls">
    <button onclick="setBaju(1)">Baju 1</button>
    <button onclick="setBaju(2)">Baju 2</button>
    <button onclick="setBaju(3)">Baju 3</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let currentBaju = document.getElementById("baju1");

    function setBaju(num) {
      currentBaju = document.getElementById("baju" + num);
    }

    async function startCamera() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d => d.kind === "videoinput");
        let backCam = cams.find(c => c.label.toLowerCase().includes("back"));

        let constraints;
        if (backCam) {
          constraints = { video: { deviceId: { exact: backCam.deviceId } } };
        } else {
          // fallback iPhone / no label
          constraints = { video: { facingMode: "environment" } };
        }

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        console.error("Kamera gagal:", err);
        alert("Tidak bisa akses kamera belakang, coba izinkan kamera di browser.");
      }
    }

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks && currentBaju) {
        const ls = results.poseLandmarks;

        const leftShoulder = ls[11];
        const rightShoulder = ls[12];
        const leftHip = ls[23];
        const rightHip = ls[24];

        const centerX = (leftShoulder.x + rightShoulder.x) / 2 * canvas.width;
        const centerY = (leftShoulder.y + rightHip.y) / 2 * canvas.height;

        const bodyWidth = Math.abs(rightShoulder.x - leftShoulder.x) * canvas.width * 2;
        const bodyHeight = Math.abs(rightHip.y - leftShoulder.y) * canvas.height * 1.3;

        ctx.drawImage(currentBaju, centerX - bodyWidth/2, centerY - bodyHeight/2, bodyWidth, bodyHeight);
      }
    }

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => { await pose.send({ image: video }); },
      width: 640,
      height: 480
    });

    startCamera().then(() => camera.start());
  </script>
</body>
</html>
